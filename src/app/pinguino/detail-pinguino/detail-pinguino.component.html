<head>
  <style>
      .card {
          border: 1px solid #ddd; /* Borde sutil */
          box-shadow: 0 4px 8px rgba(64, 134, 232, 0.1); /* Sombra ligera */
          border-radius: 8px; /* Bordes redondeados */
          overflow: hidden; /* Asegura que nada se salga del borde redondeado */
          max-width: 300px; /* Ancho máximo de la tarjeta */
          margin: auto; /* Centra la tarjeta horizontalmente */
      }
      .card-img-top {
          width: 100%; /* Asegura que la imagen cubra el ancho de la tarjeta */
          height: auto; /* Mantiene la proporción de la imagen */
      }
      .card-body {
          padding: 10px; /* Espaciado interno */
      }
      .card-title, .card-text {
          text-align: center; /* Centra el texto del título y del texto */
          margin-bottom: 10px; /* Espacio debajo del título y del texto */
      }
      .card-text {
          color: #555; /* Color del texto un poco más oscuro para mejor lectura */
          font-size: 18px; /* Tamaño de fuente específico para el texto */
      }
  </style>
</head>


<div class="card">
  <img src="{{pinguino.image}}" class="card-img-top" alt="{{pinguino.name}}">
  <div class="card-body">
    <h4 class="card-title">{{pinguino.name}}</h4>
    <p class="card-text">{{pinguino.description}}</p>
  </div>
</div>
